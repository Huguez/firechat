<div class="container main-container">
    <h1>Fire-chat</h1>

    <div class="col-md-12 text-right" *ngIf="!show()">
        <button type="button" (click)="_cs.logout()" class="btn btn-outline-danger">
            Salir
        </button>
    </div>

    <app-login *ngIf="show()"></app-login>

    <div class="chat-window" *ngIf="!show()">
        <app-chat></app-chat>
    </div>

</div>
