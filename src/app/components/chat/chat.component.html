<h1> Chat </h1>
<hr class="mb-1 mt-1">
<div class="app-mensajes" id="app-mensajes">

    <div [ngClass]="{ 'text-right': _cs.usuario.uid == chat.uid }" *ngFor="let chat of _cs.chats">
        <span [ngClass]="{'badge-primary': _cs.usuario.uid == chat.uid, 'badge-success': _cs.usuario.uid != chat.uid  }" class="badge">{{ chat.nombre }}</span>
        <p> {{ chat.mensaje }} </p>
    </div>

    <div>
        <span class="badge badge-success">Success</span>
        <p>wawa2</p>
    </div>

</div>
<hr class="mb-1 mt-1">
<input type="text" class="form-control form-control-sm" name="mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviar_mensaje()" placeholder="Enviar Mensaje">
